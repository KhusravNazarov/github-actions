name: CI

# controlls when the workflow will run

on:
# triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    # allows you to run this workflow manually from theactions tab
  workflow_dispatch:

  #a workflow run is made upo of one or more jobs that can run sequentially or in parallel
jobs:
  # this workflow contains a single job called 'build"
  build: # name 'build' is up to us
    # the type of runner that the job will run on 
    runs-on: ubuntu-latest
    #steps represent a sequence of tasks that will be executed as part of the ojb
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it 
      - uses: actions/checkout@v3 
      # runs a single command using the runners shell 
      - name: Run a one-line script
        run: echo Hello, world!
        
  
